<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />
    <link rel="stylesheet" href="../Styles/style.css">
    <link rel="stylesheet" href="../Styles/Cadastro.css">
    <title>Luden</title>
    <script src="../scripts/Api/validate-token.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid ms-md-5 me-md-5">
          <a class="navbar-brand mg-l-20 nav-link" href="./Home.html"><img class="icone"
              src="../Assets/Group.svg"> Luden</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto pe-5 me-5">
            </div>
          </div>
        </div>
    </nav>
    <main class="flex align-center justify-center">
        <section class="pdd-20 form">
            <h1 id="titulo-sistema">CADASTRO DE SISTEMAS</h1>
            <form id="rpg-system-form" action="">
                <div class="row flex justify-between align-center">
                    <div class="col">
                        <label for="rpg-system-name" class="label">Nome</label>
                        <input type="text" id="rpg-system-name" class="input" placeholder="Exemplo: D&D">
                    </div>
                </div>
                <div class="row flex justify-between align-center mg-t-20">
                    <div class="col">
                        <label for="rpg-system-description" class="label">Descrição</label>
                        <input type="text" id="rpg-system-description" class="input" placeholder="Um Sistema de..">
                    </div>
                </div>
                <div class="row flex justify-between align-end mg-t-20" id="card-skill">
                    <div class="col-10">
                        <label for="rpg-system-skill" class="label">Skills</label>
                        <input class="input" id="rpg-system-skill" placeholder="Nome da skill"/>
                    </div>
                    <div class="col-2">
                        <button class="btn-add-skill" id="btn-add-skill-system" type="button">+</button>
                    </div>
                </div>
                <div class="row flex justify-between align-center mg-t-20">
                    <div class="col-6">
                        <label for="rpg-system-image" class="label">Imagem url</label>
                        <input type="text" id="rpg-system-image" class="input" placeholder="Digite a sua url da sua imagem">
                    </div>
                    <div class="col-6">
                        <label for="" class="label">Tipo de dado</label>
                        <select class="input" id="rpg-system-dice">
                            <option value="4">D4</option>
                            <option value="6">D6</option>
                            <option value="8">D8</option>
                            <option value="10">D10</option>
                            <option value="12">D12</option>
                            <option value="20">D20</option>
                            <option value="100">D100</option>
                        </select>
                    </div>
                </div>
                <div class="row flex justify-end align-end mg-t-20">
                    <button type="submit" class="btn-submit">Salvar</button>
                </div>
            </form>
        </section>
    </main>
</body>

</html>

<script type="module" src="../scripts/cadastro-sistemas.js"></script>
