<!DOCTYPE html>
<html lang="pt-br">
<head>
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />
        <link rel="stylesheet" href="../Styles/style.css">
        <title>Login</title>
      </head>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid ps-md-5 ms-md-5 me-md-5">
        <a class="navbar-brand mg-l-20 ps-md-5 " href="#"><img class="icone" src="/Luden-Application/Luden/Assets/Group.svg"> Luden</a>
        <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        
      </div>
    </nav>

    <div class="row">    
        <div class="col-md-6">
            <div class="modal-body pdd-20" style="height: auto; width: 60vh;">
                <label class="label bold mg-b-20">Login</label>
                <form id="loginForm">
                    <label class="label" for="l-email">Email</label><br>
                    <input class="input mg-b-20" type="email" id="l-email"><br>
                    <label class="label" for="l-password">Senha</label><br>
                    <input class="input mg-b-20" type="password" id="l-password"><br>
                    <div class="flex justify-end align-center">
                        <a class="btn-submit mg-t-20 flex justify-center align-center mg-r-10" href="/Luden-Application/Luden/Pages/Register.html" style="text-decoration: none;" >Registrar</a>                        
                        <input class="btn-submit mg-t-20" type="submit" value="Entrar">
                    </div>
                </form>
            </div>
        </div>
    
    </div>
    <script src="../scripts/Api/login.js"></script>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
