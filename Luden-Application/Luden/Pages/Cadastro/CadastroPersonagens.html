<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />
    <link rel="stylesheet" href="/Luden-Application/Luden/Styles/style.css">
    <link rel="stylesheet" href="/Luden-Application/Luden/Styles/Cadastro.css">
    <title>Luden</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid ms-md-5 me-md-5">
        <a class="navbar-brand ms-md-5 nav-link" href="/Pages/Home.html"><img style="height: 30px;" src="/Assets/Group.svg">Luden</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto pe-5 me-5">
                    <a class="nav-link" aria-current="page" href="/Pages/Home.html">HOME</a>
                    <a class="nav-link" href="">RULES</a>
                    <a class="nav-link" href="">RPG</a>
                    <a class="nav-link" href="">CONFIG</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="flex align-center justify-center">
        <section class="pdd-20 form mg-t-20">
            <h1>CADASTRAR PERSONAGEM</h1>
            <form action="">
                <div class="row flex justify-between align-center relative mg-r-10">
                    <div class="col-6">
                        <label for="" class="label">Imagem url</label>
                        <input type="text" class="input" placeholder="Digite a sua url da sua imagem">
                    </div>
                    <div id="imagem-personagem" class="exemplo-imagem flex justify-center align-center text-center">
                        Exemplo imagem
                    </div>
                </div>
                <div class="row flex justify-between align-center">
                    <div class="col">
                        <label for="" class="label">Nome</label>
                        <input type="text" class="input" placeholder="Roberto...">
                    </div>
                </div>
                <div class="row flex justify-between align-center mg-t-20">
                    <div class="col">
                        <label for="" class="label">Descrição</label>
                        <input type="text" class="input" placeholder="Era um mago...">
                    </div>
                </div>
                <div class="row flex justify-between align-center mg-t-20">
                    <div class="col-6">
                        <label for="" class="label">Status</label>
                        <select class="input">
                            <option value="">Normal</option>
                            <option value="">Morto</option>
                            <option value="">Inconsiente</option>
                            <option value="">Louco</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="" class="label">Imagem url</label>
                        <input type="date" class="input" placeholder="Digite a sua url da sua imagem">
                    </div>
                </div>
                <div class="row flex justify-between align-center mg-t-20">
                    <div class="col">
                        <label for="" class="label">Skills</label>
                        <select class="input    ">
                            <option value="">Skills</option>
                        </select>
                    </div>
                </div>
                <div class="flex justify-end mg-t-20">
                    <button type="submit" class="btn-submit">Salvar</button>
                </div>
            </form> 
        </section>
    </main>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
