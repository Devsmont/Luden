<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />
    <link rel="stylesheet" href="../../Styles/style.css">
    <link rel="stylesheet" href="../../Styles/Cadastro.css">
    <title>Luden</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid ms-md-5 me-md-5">
          <a class="navbar-brand mg-l-20 nav-link" href="./Home.html"><img class="icone"
              src="../../Assets/Group.svg"> Luden</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto pe-5 me-5">
            </div>
          </div>
        </div>
    </nav>
    <main class="flex align-center justify-center">
        <section class="pdd-20 form">
            <h1>CADASTRAR PERSONAGEM</h1>
            <form action="" id="character-form">
                <div class="row flex justify-between align-center relative mg-r-10">
                    <div class="col-6">
                        <label for="character-image" class="label">Imagem url</label>
                        <input type="text" id="character-image" class="input" placeholder="Digite a sua url da sua imagem" required>
                    </div>
                    <div id="imagem-personagem" class="exemplo-imagem flex justify-center align-center text-center">
                        Exemplo imagem
                    </div>
                </div>
                <div class="row flex justify-between align-center">
                    <div class="col-6">
                        <label for="character-name" class="label">Nome</label>
                        <input type="text" id="character-name" class="input" placeholder="Roberto..." required>
                    </div>
                    <div class="col-6">
                        <label for="visibility" class="label">Visibilidade</label>
                        <select id="visibility" class="input" required>
                            <option value="0">Publico</option>
                            <option value="1">Privado</option>
                        </select>
                    </div>
                </div>
                <div class="row flex justify-between align-center mg-t-20">
                    <div class="col-6">
                        <label for="character-description" class="label">Descrição</label>
                        <input type="text" id="character-description" class="input" placeholder="Era um mago..." required>
                    </div>
                    <div class="col-6">
                        <label for="character-rpg-system" class="label">Rpg System</label>
                        <select class="input" id="character-rpg-system" required>
                            <option value="#">Escolha um sistema</option>
                        </select>
                    </div>
                </div>
                <div class="row flex justify-between align-center mg-t-20">
                    <div class="col-6">
                        <label for="character-status" class="label">Status</label>
                        <select class="input" id="character-status" required>
                            <option value="normal">Normal</option>
                            <option value="morto">Morto</option>
                            <option value="inconsciente">Inconsiente</option>
                            <option value="louco">Louco</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="character-birth-date" class="label">Data de nascimento</label>
                        <input type="date" id="character-birth-date" class="input" placeholder="Digite a sua url da sua imagem" required>
                    </div>
                </div>
                <div class="row flex justify-between align-center mg-t-20" id="card-skill">
                    <div class="col-5">
                        <label for="character-skill" class="label">Skills</label>
                        <select class="input" id="character-skill" required>
                            <option value="#">Skills</option>
                        </select>
                    </div>
                    <div class="col-5">
                        <label for="character-skill-value" class="label">Valor</label>
                        <input type="number" class="input" id="character-skill-value" required/>
                    </div>
                    <div class="col-2">
                        <button class="btn-add-skill" id="btn-add-skill" type="button">+</button>
                    </div>
                </div>
                
                <div class="flex justify-end mg-t-20">
                    <button type="submit" class="btn-submit">Salvar</button>
                </div>
            </form> 
        </section>
    </main>
</body>

</html>
<script type="module" src="../../scripts/cadastro-personagens.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

crossorigin="anonymous"></script>
