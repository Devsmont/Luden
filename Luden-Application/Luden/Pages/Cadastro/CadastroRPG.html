<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />
    <link rel="stylesheet" href="../../Styles/style.css">
    <link rel="stylesheet" href="../../Styles/Cadastro.css">
    <title>Cadastro de RPGs</title>
    <!-- <script src="../../scripts/Api/validate-token.js"></script> -->
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid ms-md-5 me-md-5">
          <a class="navbar-brand mg-l-20 nav-link" href="./Home.html"><img class="icone"
              src="../../Assets/Group.svg"> Luden</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto pe-5 me-5">
            </div>
          </div>
        </div>
    </nav>
    <main class="flex align-center justify-center">
        <section class="pdd-20 form">
            <h1>CADASTRAR RPG</h1>
            <form action="">
                <div class="row flex justify-between align-center">
                    <div class="col">
                        <label for="" class="label">Nome</label>
                        <input type="text" class="input" placeholder="Tormenta...">
                    </div>
                </div>
                <div class="row flex justify-between align-center mg-t-20">
                    <div class="col">
                        <label for="" class="label">Descrição</label>
                        <input type="text" class="input" placeholder="Sistema de...">
                    </div>
                </div>
                <div class="row flex justify-between align-center mg-t-20">
                    <div class="col-6">
                        <label for="" class="label">Imagem url</label>
                        <input type="text" class="input" placeholder="Digite a sua url da sua imagem">
                    </div>
                    <div class="col-6">
                        <label for="" class="label">Sistema</label>
                        <select class="input">
                            <option value="">Luden</option>
                            <option value="">Morto</option>
                            <option value="">Inconsiente</option>
                            <option value="">Louco</option>
                        </select>
                    </div>
                </div>
                <div class="row flex justify-between aling-end mg-t-20">
                    <div class="exemplo-imagem flex justify-center align-center text-center">
                        Exemplo imagem
                    </div>
                    <button type="submit" class="btn-submit">Salvar</button>
                </div>
            </form>
            </form> 
        </section>
    </main>
</body>
</html>
